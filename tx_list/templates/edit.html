{% extends 'base.html' %}

{% block title %}PayMT APP  | Edit Item{% endblock %}

{% block content %}
	{% if item %}

	<form class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}"
      value="{{ item.item }}" aria-label="Search" name="item">
			<input class="form-control mr-sm-2" type="search" placeholder="{{ item.note }}"
			value="{{ item.note }}" aria-label="Search" name="note">
      <input type="hidden" value="{{ item.amt }}" name="amt">

      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
    </form>




	{% endif %}


{% endblock %}
